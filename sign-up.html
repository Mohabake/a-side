<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="navigation">
        <ul class="nav-list">
            <li id="js-show-all">Show all Contacts</li>
            <li id="js-search">Search</li>
            <li id="js-add-new">Add New Contact</li>
        </ul>
    </div>
    <div id="search-panel" class="panel">
        <h1>Search Contacts</h1>
        <form id="search" action="#">
            <div id="results">

          </div>
            <div>
                <label>
                    <input type="text" name="search" id="search" placeholder="Enter name of contact" />
                </label>
            </div>
                    <input type="submit" value="Submit" />
        </form>
    </div>
        <div id="contact-panel" class="panel">
            <form id="contact" action="#">
                <h1>Add a new contact</h1>
                <div>
                    <label>
                        <input type="text" name="person" id="name" placeholder="User Name" />
                    </label><br>
                    <label>
                        <input type="text" name="phone" id="name" placeholder="Phone Number" />
                    </label><br>
                    <label>
                        <input type="text" name="email" id="name" placeholder="Email" />
                    </label><br>
                </div>
                <div>
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </div>
    <div id = "show-panel" class="panel">

    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
