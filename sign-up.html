<body>

  <!-- New Member Sign Up Form -->
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header" style="background-color:#dff0d8;">New Member Sign Up</h3>
            <div class="card-block">
              <h4 class="card-title">ONE STEP CLOSER!</h4>
                <!-- Sign Up Form Inputs -->
                <div class="panel-body">
                  <form role="form">
                    <!-- NAME -->
                    <div class="form-group has-success">
                      <label for="text">Name:</label>
                      <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
                    </div>
                  <!-- EMAIL -->
                    <div class="form-group has-success">
                      <label for="text">Email address: </label>
                      <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                      <br><small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small></br>
                    </div>
                    <!-- AGE -->
                    <div class="form-group has-success">
                      <label for="text">Phone Number: </label>
                      <input type="number" class="form-control" id="numInput" placeholder="Enter Phone Number">
                    </div>
                    <!-- BUTTON -->
                     <button type="submit" class="btn btn-success" id="addUser">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
